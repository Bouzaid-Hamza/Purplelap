<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>send mail</title>
</head>
<body>

    <form id="form">
        <input type="email" id="email" placeholder="email" value="email4@gmail.com">
        <br>
        <input type="password" id="password" placeholder="password" value="email4@gmail.com">
        <br>
        <input type="submit" id="submit" name="send">
    </form>

    <script>
        const form = document.getElementById('form');
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        form.onsubmit = e => {
            e.preventDefault();
            console.log('submit');
            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({email, password})
            })
                .then(res => res.json())
                .then(res => {
                    console.log(res);
                })
                .catch(err => {
                    console.log(err);
                });

            fetch('/api/login/user', {
                method: 'GET',
                credentials: 'same-origin',
            })
                .then(res => res.json())
                .then(res => {
                    console.log(res);
                })
                .catch(err => {
                    console.log(err);
                });
        }
    </script>
</body>
</html>
